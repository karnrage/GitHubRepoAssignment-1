<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="testuser.css">
    <title>User Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="testuser.js"></script>
    <script type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div class="">
            <table class="table">
                <thead>
                    <tr>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Email Address </th>
                        <th> Contact Number</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <h1>Add User</h1>
        <form>
            <label>First Name: </label>
            <input id="firstname" type="text" placeholder="First Name" name="first_name">
            <label>Last Name: </label>
            <input id="lastname" type="text" placeholder="Last Name" name="last_name">
            <label>Email </label>
            <input id="email" type="text" placeholder="Email Address" name="email">
            <label>Contact# </label>
            <input id="contact" type="text" placeholder="Contact Number" name="contact_number">
            <input id="button" type="submit" value="Add User">
        </form>
    </div>

</body>

</html>
